<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Storyboard Comic View</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top bar -->
  <header class="topbar">
    <button id="menuBtn" class="icon-btn" aria-label="Menu">â˜°</button>
    <div class="brand">
      <span class="logo">ðŸŽ¬</span>
      <span class="title">Storyboard</span>
    </div>
    <button id="viewToggle" class="seg" aria-label="Toggle view">Comic â–¾</button>
  </header>

  <!-- Action sheet menu (mobile-friendly) -->
  <div id="sheet" class="sheet" aria-hidden="true">
    <div class="sheet-backdrop"></div>
    <div class="sheet-body" role="dialog" aria-label="Actions">
      <div class="sheet-grabber"></div>
      <h2>Actions</h2>
      <div class="sheet-grid">
        <button id="addSceneBtn" class="sheet-btn">âž• Add Scene</button>
        <button id="addShotsBtn" class="sheet-btn">ðŸ“¥ Add Shots</button>
        <button id="importBtn" class="sheet-btn">â¤´ Import JSON</button>
        <button id="exportBtn" class="sheet-btn">â¤µ Export JSON</button>
        <button id="clearBtn" class="sheet-btn danger">ðŸ—‘ Clear Project</button>
      </div>
      <div class="row">
        <label class="field">
          <span>Project name</span>
          <input id="projectName" type="text" placeholder="Untitled project" />
        </label>
      </div>
      <button id="closeSheet" class="close-btn">Close</button>
    </div>
  </div>

  <!-- View switcher -->
  <main id="main">
    <!-- Comic Strip View -->
    <section id="comicView" class="comic">
      <div class="comic-head">
        <p class="hint">Tap any empty box to add a shot. Tap a shot to toggle info. Drag to reorder within a scene.</p>
      </div>
      <div id="scenes" class="scenes"></div>
      <div class="spacer-80"></div>
    </section>

    <!-- Classic Board View (optional quick add) -->
    <section id="boardView" class="board hidden">
      <div id="dropzone" class="dropzone" tabindex="0" role="button" aria-label="Add media">
        <div class="dz-inner">
          <strong>Drop images/videos</strong>
          <small>â€¦or tap here to pick from camera roll</small>
        </div>
      </div>
      <ul id="boardList" class="board-list" aria-live="polite"></ul>
    </section>
  </main>

  <!-- Hidden file inputs -->
  <input id="fileMulti" type="file" accept="image/*,video/*" multiple hidden />
  <input id="fileSingle" type="file" accept="image/*,video/*" hidden />
  <input id="importFile" type="file" accept="application/json" hidden />

  <script src="app.js"></script>
</body>
</html>
